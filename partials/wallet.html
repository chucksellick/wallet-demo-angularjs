
<article id="wallet">
  <header>
    <h1>Your Wallet</h1>
  </header>
  <p class="total">Grand total:</p>
  <p class="total-value">{{grandTotal}}</p>
  <h2>Transactions</h2>
  <div id="transactions">
    <table class="trans-list"></table>
    <h3>Make a transaction</h3>
    <p>
      <input id="trans-value" type="text"/><a id="trans-add">Add</a><a id="trans-remove">Remove</a>
    </p>
  </div>
</article>
